<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p>
            <label for="">name:</label>
            <input type="text" placeholder="Enter your name" name="name" required/>
        </p>
        <p>
            <label for="">email:</label>
            <input type="email" placeholder="Enter email" name="email" />
        </p>
        <p>
            <label for="">password:</label>
            <input type="password" placeholder="Enter password" name="passcode">
        </p>
        <p>
            <input type="radio" id="male" name="gender" />
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">female</label>
        </p>
        <p>
            <input type="checkbox" /> 10th
            <input type="checkbox" /> intermediate
            <input type="checkbox" /> btech
        </p>
        <p>
            <select name="" id="">
                <option value="">select your city</option>
                <option value="">vijayawada</option>
                <option value="vizag">vizag</option>
                <option value="hyderabad">hyderabad</option>
            </select>
        </p>
        <p>
            <label for="">DOB:</label>
            <input type="date" />
        </p>
        <p>
            <label for="">address:</label>
            <textarea name="address" placeholder="Enter your address"></textarea>
        </p>
        <p>
            <label for="">Upload aadhar:</label>
            <input type="file" />
        </p>
        <button>Submit</button>
        <input type="reset">
    </form>
</body>

</html>
